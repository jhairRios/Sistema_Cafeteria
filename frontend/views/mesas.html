<div class="mesas-container">
    <div class="content-box">
        <div class="page-header">
            <h1><i class="fas fa-chair"></i> Gestión de Mesas</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="btn-agregar-mesa">
                    <i class="fas fa-plus"></i> Agregar Mesa
                </button>
                
            </div>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filtros-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="buscar-mesa" placeholder="Buscar mesas..." class="form-input">
            </div>
            
            <div class="filtros-group">
                <select id="filtro-estado-mesa" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="disponible">Disponible</option>
                    <option value="ocupada">Ocupada</option>
                </select>
                
                <select id="filtro-capacidad" class="form-select">
                    <option value="">Todas las capacidades</option>
                    <option value="2">2 personas</option>
                    <option value="4">4 personas</option>
                    <option value="6">6 personas</option>
                    <option value="8">8+ personas</option>
                </select>
            </div>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="estadisticas-mesas">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chair"></i>
                </div>
                <div class="stat-value" id="total-mesas">12</div>
                <div class="stat-label">Total Mesas</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="mesas-disponibles">8</div>
                <div class="stat-label">Disponibles</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="mesas-ocupadas">3</div>
                <div class="stat-label">Ocupadas</div>
            </div>
            
            
        </div>

    <!-- Grid de mesas (se renderiza dinámicamente desde la API) -->
    <div class="mesas-grid" id="grid-mesas"></div>
    </div>
</div>

<!-- Modal para agregar/editar mesa -->
<div id="modal-mesa" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-titulo-mesa">Agregar Mesa</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-mesa">
                <input type="hidden" id="mesa-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mesa-numero">Número de Mesa</label>
                        <input type="text" id="mesa-numero" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mesa-capacidad">Capacidad</label>
                        <select id="mesa-capacidad" class="form-select" required>
                            <option value="">Seleccionar capacidad</option>
                            <option value="2">2 personas</option>
                            <option value="4">4 personas</option>
                            <option value="6">6 personas</option>
                            <option value="8">8 personas</option>
                            <option value="10">10+ personas</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mesa-ubicacion">Ubicación</label>
                    <select id="mesa-ubicacion" class="form-select" required>
                        <option value="">Seleccionar ubicación</option>
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                        <option value="terraza">Terraza</option>
                        <option value="privado">Área Privada</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mesa-estado">Estado Inicial</label>
                    <select id="mesa-estado" class="form-select" required>
                        <option value="disponible">Disponible</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="btn-cancelar-mesa">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Mesa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para ocupar mesa -->
<div id="modal-ocupar-mesa" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Ocupar Mesa</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-ocupar-mesa">
                <input type="hidden" id="mesa-ocupar-id">
                
                <div class="form-group">
                    <label for="cliente-nombre">Nombre del Cliente</label>
                    <input type="text" id="cliente-nombre" class="form-input" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente-personas">Número de Personas</label>
                        <input type="number" id="cliente-personas" class="form-input" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cliente-telefono">Teléfono (opcional)</label>
                        <input type="tel" id="cliente-telefono" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cliente-notas">Notas adicionales</label>
                    <textarea id="cliente-notas" class="form-textarea" rows="3" placeholder="Observaciones especiales..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="btn-cancelar-ocupar">Cancelar</button>
                    <button type="submit" class="btn btn-success">Iniciar Servicio</button>
                </div>
            </form>
        </div>
    </div>
</div>
