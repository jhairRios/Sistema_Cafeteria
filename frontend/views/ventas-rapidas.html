<div class="venta-rapida-container">
    <div class="content-box">
        <div class="page-header">
            <h1><i class="fas fa-bolt"></i> Venta Rápida</h1>
            <div class="header-actions">
                <button class="btn btn-outline" id="btn-limpiar-venta">
                    <i class="fas fa-broom"></i> Limpiar
                </button>
                <div class="total-venta">
                    <span>Total: </span>
                    <span id="total-venta">L.0.00</span>
                </div>
            </div>
        </div>

        <div class="venta-content">
            <!-- Panel de productos -->
            <div class="productos-panel">
                <div class="panel-header">
                    <h3>Productos Disponibles</h3>
                    <div class="search-box">
                        <input type="text" id="buscar-producto-venta" placeholder="Buscar productos..." class="form-input">
                    </div>
                </div>

                <div class="categorias-filtros">
                    <div class="categorias-list">
                        <button class="categoria-btn active" data-categoria="todos">
                            <i class="fas fa-layer-group"></i>
                            <span>Todos</span>
                        </button>
                        <button class="categoria-btn" data-categoria="bebidas-calientes">
                            <i class="fas fa-mug-hot"></i>
                            <span>Bebidas Calientes</span>
                        </button>
                        <button class="categoria-btn" data-categoria="bebidas-frias">
                            <i class="fas fa-snowflake"></i>
                            <span>Bebidas Frías</span>
                        </button>
                        <button class="categoria-btn" data-categoria="comida">
                            <i class="fas fa-hamburger"></i>
                            <span>Comida</span>
                        </button>
                        <button class="categoria-btn" data-categoria="postres">
                            <i class="fas fa-cookie-bite"></i>
                            <span>Postres</span>
                        </button>
                    </div>
                </div>

                <div class="productos-grid" id="productos-grid">
                    <!-- Se llena dinámicamente desde /api/productos -->
                </div>
            </div>

            <!-- Panel del carrito -->
            <div class="carrito-panel">
                <div class="panel-header">
                    <h3>Carrito de Venta</h3>
                    <div class="carrito-info">
                        <span id="cantidad-items">0 items</span>
                    </div>
                </div>

                <div class="carrito-items">
                    <div class="carrito-vacio" id="carrito-vacio">
                        <i class="fas fa-shopping-cart"></i>
                        <p>No hay productos en el carrito</p>
                    </div>

                    <div class="carrito-lista" id="carrito-lista" style="display: none;">
                        <table class="carrito-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="carrito-items-body">
                                <!-- Los items del carrito se agregarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="carrito-totales">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">L.0.00</span>
                    </div>
                    <div class="total-line">
                        <span>Impuestos (16%):</span>
                        <span id="impuestos">L.0.00</span>
                    </div>
                    <div class="total-line total-final">
                        <span>Total:</span>
                        <span id="total-final">L.0.00</span>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="metodo-pago">
                        <label>Método de Pago:</label>
                        <select id="metodo-pago" class="form-select">
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="transferencia">Transferencia</option>
                        </select>
                    </div>

                    <div class="acciones-buttons">
                        <button class="btn btn-outline" id="btn-cancelar-venta">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button class="btn btn-success" id="btn-procesar-venta">
                            <i class="fas fa-check"></i> Procesar Venta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de pago en efectivo -->
<div id="modal-pago-efectivo" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Pago en Efectivo</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div class="pago-info">
                <div class="pago-total">
                    <span>Total a pagar:</span>
                    <span id="pago-total">L0.00</span>
                </div>
                
                <div class="form-group">
                    <label for="monto-recibido">Monto recibido:</label>
                    <input type="number" id="monto-recibido" class="form-input" min="0" step="0.01" placeholder="0.00">
                </div>
                
                <div class="pago-cambio">
                    <span>Cambio:</span>
                    <span id="pago-cambio">L0.00</span>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-outline" id="btn-cancelar-pago">Cancelar</button>
                <button type="button" class="btn btn-success" id="btn-confirmar-pago">Confirmar Pago</button>
            </div>
        </div>
    </div>
</div>
