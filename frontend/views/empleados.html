<div class="empleados-container">
    <div class="content-box">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Gestión de Empleados</h1>
            <button class="btn btn-primary" id="btn-agregar-empleado">
                <i class="fas fa-plus"></i> Agregar Empleado
            </button>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filtros-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="buscar-empleado" placeholder="Buscar empleados..." class="form-input">
            </div>
            
            <div class="filtros-group">
                <select id="filtro-departamento" class="form-select">
                    <option value="">Todos los departamentos</option>
                </select>
                
                <select id="filtro-estado" class="form-select">
                    <option value="">Todos los estados</option>
                </select>
                
                <select id="filtro-turno" class="form-select">
                    <option value="">Todos los turnos</option>
                </select>
            </div>
        </div>

        <!-- Tabla de empleados -->
        <div class="table-container">
            <table class="data-table" id="tabla-empleados">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Posición</th>
                        <th>Departamento</th>
                        <th>Teléfono</th>
                        <th>Turno</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="paginacion">
            <button class="btn btn-outline" disabled>
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span class="pagina-info">Página 1 de 1</span>
            <button class="btn btn-outline" disabled>
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal para agregar/editar empleado -->
<div id="modal-empleado" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-titulo-empleado">Agregar Empleado</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-empleado">
                <input type="hidden" id="empleado-id">
                
                <!-- Fila 1: Nombre, Email, Rol -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="empleado-nombre">Nombre completo</label>
                        <input type="text" id="empleado-nombre" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="empleado-email">Correo electrónico</label>
                        <input type="email" id="empleado-email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="empleado-rol">Rol</label>
                        <select id="empleado-rol" class="form-select">
                            <option value="">Cargando roles...</option>
                        </select>
                    </div>
                </div>

                <!-- Fila 2: Usuario, Contraseña, Teléfono -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="empleado-usuario">Usuario</label>
                        <input type="text" id="empleado-usuario" class="form-input" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="empleado-contrasena">Contraseña</label>
                        <input type="password" id="empleado-contrasena" class="form-input" placeholder="Por defecto: 1234">
                    </div>
                    <div class="form-group">
                        <label for="empleado-telefono">Teléfono</label>
                        <input type="tel" id="empleado-telefono" class="form-input" required>
                    </div>
                </div>

                <!-- Fila 3: Departamento, Turno, Posición -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="empleado-departamento">Departamento</label>
                        <input id="empleado-departamento" class="form-input" list="lista-departamentos" placeholder="Escribe o elige" required>
                        <datalist id="lista-departamentos"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="empleado-turno">Turno</label>
                        <input id="empleado-turno" class="form-input" list="lista-turnos" placeholder="Escribe o elige" required>
                        <datalist id="lista-turnos"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="empleado-posicion">Posición/Cargo</label>
                        <input type="text" id="empleado-posicion" class="form-input" required>
                    </div>
                </div>

                <!-- Fila 4: Salario, Estado -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="empleado-salario">Salario ($)</label>
                        <input type="number" id="empleado-salario" class="form-input" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="empleado-estado">Estado</label>
                        <input id="empleado-estado" class="form-input" list="lista-estados" placeholder="Escribe o elige" required>
                        <datalist id="lista-estados"></datalist>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="empleado-direccion">Dirección</label>
                    <textarea id="empleado-direccion" class="form-textarea" rows="2"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="btn-cancelar-empleado">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Empleado</button>
                </div>
            </form>
        </div>
    </div>
</div>
