<div class="productos-container">
    <div class="content-box">
        <div class="page-header">
            <h1><i class="fas fa-mug-saucer"></i> Gestión de Productos</h1>
            <button class="btn btn-primary" id="btn-agregar-producto">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filtros-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="buscar-producto" placeholder="Buscar productos..." class="form-input">
            </div>
            
            <div class="filtros-group">
                <select id="filtro-categoria" class="form-select">
                    <option value="">Todas las categorías</option>
                    <option value="bebidas-calientes">Bebidas Calientes</option>
                    <option value="bebidas-frias">Bebidas Frías</option>
                    <option value="comida">Comida</option>
                    <option value="postres">Postres</option>
                </select>
                
                <select id="filtro-estado" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="disponible">Disponible</option>
                    <option value="agotado">Agotado</option>
                    <option value="bajo-stock">Bajo Stock</option>
                </select>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <table class="data-table" id="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Mín.</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-productos">
                    <!-- Se llena dinámicamente desde JS con /api/productos -->
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="paginacion">
            <button class="btn btn-outline" disabled>
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span class="pagina-info">Página 1 de 1</span>
            <button class="btn btn-outline" disabled>
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal para agregar/editar producto -->
<div id="modal-producto" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-titulo">Agregar Producto</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-producto">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="producto-nombre">Nombre del Producto</label>
                    <input type="text" id="producto-nombre" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="producto-categoria">Categoría</label>
                    <select id="producto-categoria" class="form-select" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="bebidas-calientes">Bebidas Calientes</option>
                        <option value="bebidas-frias">Bebidas Frías</option>
                        <option value="comida">Comida</option>
                        <option value="postres">Postres</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="producto-precio">Precio ($)</label>
                        <input type="number" id="producto-precio" class="form-input" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="producto-stock">Stock</label>
                        <input type="number" id="producto-stock" class="form-input" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="producto-stock-minimo">Stock mínimo</label>
                        <input type="number" id="producto-stock-minimo" class="form-input" min="0" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="producto-descripcion">Descripción</label>
                    <textarea id="producto-descripcion" class="form-textarea" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>
